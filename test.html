<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Changer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s ease;
            background-color: #ffffff;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .color-picker-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .color-input-group {
            display: flex;
            align-items: center;
            gap: 15px;
            background: #f5f5f5;
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        input[type="color"] {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }

        input[type="color"]:hover {
            transform: scale(1.1);
        }

        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        input[type="color"]::-webkit-color-swatch {
            border: 4px solid white;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .color-display {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            font-family: 'Courier New', monospace;
        }

        .preset-colors {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .preset-btn {
            width: 50px;
            height: 50px;
            border: 3px solid white;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .preset-btn:hover {
            transform: scale(1.15);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .preset-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .reset-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            font-weight: 600;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .reset-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Color Picker</h1>
        <p class="subtitle">Choose a color to change the background</p>
        
        <div class="color-picker-wrapper">
            <div class="color-input-group">
                <input type="color" id="colorPicker" value="#ffffff">
                <span class="color-display" id="colorDisplay">#FFFFFF</span>
            </div>
        </div>

        <p class="preset-label">Quick Colors</p>
        <div class="preset-colors" id="presetColors"></div>

        <button class="reset-btn" onclick="resetColor()">Reset to White</button>
    </div>

    <script>
        const colorPicker = document.getElementById('colorPicker');
        const colorDisplay = document.getElementById('colorDisplay');
        const presetColorsDiv = document.getElementById('presetColors');

        const presetColors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8',
            '#F7DC6F', '#BB8FCE', '#85C1E2', '#F8B400', '#52B788'
        ];

        presetColors.forEach(color => {
            const btn = document.createElement('div');
            btn.className = 'preset-btn';
            btn.style.backgroundColor = color;
            btn.onclick = () => changeColor(color);
            presetColorsDiv.appendChild(btn);
        });

        colorPicker.addEventListener('input', (e) => {
            changeColor(e.target.value);
        });

        function changeColor(color) {
            document.body.style.backgroundColor = color;
            colorDisplay.textContent = color.toUpperCase();
            colorPicker.value = color;
        }

        function resetColor() {
            changeColor('#ffffff');
        }
    </script>
</body>
</html>
